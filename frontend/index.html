<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Formulario de Libro</title>
    <style></style>
  </head>

  <body>
    <form id="movieForm">
      <h2>Agregar Libro</h2>
      <label for="titulo">Título:</label>
      <input
        type="text"
        id="titulo"
        name="titulo"
        autocomplete="off"
        required
        placeholder="Ingresa el título del libro"
      />

      <label for="autor">Autor:</label>
      <input
        type="text"
        id="autor"
        name="autor"
        autocomplete="off"
        required
        placeholder="Ingresa el autor del libro"
      />

      <label for="año">Año de Publicación:</label>
      <input
        type="number"
        id="año"
        name="año"
        autocomplete="off"
        required
        placeholder="Ingresa el año de publicación del libro"
      />

      <label for="genero">Género:</label>
      <input
        type="text"
        id="genero"
        name="genero"
        autocomplete="off"
        required
        placeholder="Ingresa el genero del libro"
      />

      <label for="disponible">Disponible:</label>
      <input
        type="text"
        id="disponible"
        name="disponible"
        autocomplete="off"
        required
        placeholder="Ingresa true o false"
      />

      <button id="btn-submit" type="submit">Enviar</button>
    </form>
    <section id="booksList"></section>

    <script src="app.js"></script>
  </body>
</html>
